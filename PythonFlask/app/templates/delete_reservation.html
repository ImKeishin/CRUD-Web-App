<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Ștergere Rezervare</title>
</head>
<body>
    <h1>Ștergere Rezervare</h1>
    <form method="POST" action="/delete_reservation">
        <label for="nume_film">Nume film:</label>
        <input type="text" id="nume_film" name="nume_film" required>
        <button type="submit">Caută și șterge rezervare</button>
    </form>
    <br>
    <form action="{{ url_for('home') }}">
        <button type="submit">Înapoi la pagina principală</button>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
