<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adauga Film</title>
</head>
<body>
    <h1>Adauga un nou film</h1>
    <form action="/add_film" method="POST">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume_film" required><br><br>

        <label for="an_lansare">An Lansare:</label>
        <input type="date" id="an_lansare" name="an_lansare" required><br><br>

        <button type="submit">Adauga Film</button>
    </form>
    <br>
    <a href="/">Inapoi la lista de filme</a>
</body>
</html>
