<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Șterge Locație</title>
</head>
<body>
    <h1>Șterge Locație</h1>
    <form method="POST" action="/delete_location">
        <label for="nume_locatie">Nume locație:</label>
        <input type="text" id="nume_locatie" name="nume_locatie" required>
        <button type="submit">Șterge</button>
    </form>
    <br>
    <form action="{{ url_for('home') }}">
        <button type="submit">Înapoi la pagina principală</button>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
