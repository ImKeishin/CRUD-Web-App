<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Editare Locație</title>
</head>
<body>
    <h1>Editare Locație</h1>
    {% if not locatie %}
        <form method="POST" action="/edit_location">
            <label for="nume_locatie">Nume locație:</label>
            <input type="text" id="nume_locatie" name="nume_locatie" required>
            <button type="submit">Caută locația</button>
        </form>
    {% else %}
        <form method="POST" action="/edit_location">
            <input type="hidden" name="nume_locatie_original" value="{{ locatie[1] }}">
            <label for="nume_locatie_edit">Nume locație (pentru editare):</label>
            <input type="text" id="nume_locatie_edit" name="nume_locatie_edit" value="{{ locatie[1] }}" required>
            <br>
            <label for="adresa_locatie_edit">Adresă:</label>
            <input type="text" id="adresa_locatie_edit" name="adresa_locatie_edit" value="{{ locatie[2] }}" required>
            <br>
            <button type="submit">Editează locația</button>
        </form>
    {% endif %}
    <br>
    <form action="{{ url_for('home') }}">
        <button type="submit">Înapoi la pagina principală</button>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
