<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Locație</title>
</head>
<body>
    <h1>Adaugă Locație</h1>
    <form method="POST" action="/add_location">
        <label for="nume_locatie">Nume locație:</label>
        <input type="text" id="nume_locatie" name="nume_locatie" required>
        <br>
        <label for="adresa_locatie">Adresă locație:</label>
        <input type="text" id="adresa_locatie" name="adresa_locatie" required>
        <br>
        <button type="submit">Adaugă</button>
    </form>
    <br>
    <form action="{{ url_for('home') }}">
        <button type="submit">Înapoi la pagina principală</button>
    </form>
</body>
</html>
